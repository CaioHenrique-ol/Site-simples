<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shoes&Shoes - Pagamento</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4ff;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 5px 20px rgb(0 0 0 / 0.1);
    width: 350px;
  }
  h2 {
    color: #0047ab;
    margin-bottom: 20px;
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #222;
  }
  input[type="text"],
  input[type="number"],
  input[type="month"] {
    width: 100%;
    padding: 12px 10px;
    margin-bottom: 15px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="month"]:focus {
    border-color: #0047ab;
    outline: none;
  }
  .btn {
    width: 100%;
    background: #0047ab;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 14px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  .btn:hover {
    background: #002f6c;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Pagamento</h2>
  <form id="pagamentoForm">
    <label for="nomeCartao">Nome no Cartão</label>
    <input type="text" id="nomeCartao" required placeholder="Como está no cartão" />

    <label for="numCartao">Número do Cartão</label>
    <input type="text" id="numCartao" required placeholder="0000 0000 0000 0000" maxlength="19" pattern="[\d\s]{13,19}" />

    <label for="validade">Validade</label>
    <input type="month" id="validade" required />

    <label for="cvv">CVV</label>
    <input type="number" id="cvv" required placeholder="123" maxlength="3" min="100" max="999" />

    <button class="btn" type="submit">Confirmar Pagamento</button>
  </form>
</div>

<script>
  const form = document.getElementById('pagamentoForm');

  form.addEventListener('submit', e => {
    e.preventDefault();

    // Validar campos simples
    const nome = form.nomeCartao.value.trim();
    const num = form.numCartao.value.trim().replace(/\s/g, '');
    const validade = form.validade.value;
    const cvv = form.cvv.value.trim();

    if (!nome || !num || !validade || !cvv) {
      alert('Por favor, preencha todos os campos.');
      return;
    }

    if (num.length < 13 || num.length > 19 || !/^\d+$/.test(num)) {
      alert('Número do cartão inválido.');
      return;
    }

    if (cvv.length !== 3 || isNaN(cvv)) {
      alert('CVV inválido.');
      return;
    }

    // Salvar dados fictícios (não seguro para produção, só demo)
    const pagamentoInfo = {
      nome,
      num,
      validade,
      cvv
    };
    localStorage.setItem('pagamentoShoes', JSON.stringify(pagamentoInfo));

    alert('Pagamento confirmado! Obrigado pela compra.');

    // Limpar carrinho e endereço
    localStorage.removeItem('carrinhoShoes');
    localStorage.removeItem('enderecoShoes');

    // Redirecionar para página de confirmação
    window.location.href = 'confirmacao.html';
  });
</script>

</body>
</html>
