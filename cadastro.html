<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shoes&Shoes - Cadastro</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgb(0 0 0 / 0.1);
    width: 350px;
  }
  h2 {
    color: #0047ab;
    margin-bottom: 25px;
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #222;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 10px;
    margin-bottom: 18px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #0047ab;
    outline: none;
  }
  .btn {
    width: 100%;
    background: #0047ab;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  .btn:hover {
    background: #002f6c;
  }
  .switch {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
    color: #555;
  }
  .switch a {
    color: #0047ab;
    text-decoration: none;
    font-weight: 600;
  }
  .switch a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Cadastro Shoes&Shoes</h2>
  <form id="cadastroForm">
    <label for="name">Nome Completo</label>
    <input type="text" id="name" required placeholder="Seu nome" />
    
    <label for="email">E-mail</label>
    <input type="email" id="email" required placeholder="seu@email.com" />
    
    <label for="password">Senha</label>
    <input type="password" id="password" required placeholder="********" />
    
    <button class="btn" type="submit">Cadastrar</button>
  </form>
  
  <div class="switch">
    JÃ¡ tem conta? <a href="login.html">Entrar</a>
  </div>
</div>

<script>
  const form = document.getElementById('cadastroForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    // Simula cadastro com alerta e redireciona pra login
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value.trim();
    if(name && email && password){
      alert(`Cadastro realizado com sucesso, ${name}!`);
      window.location.href = 'login.html';
    } else {
      alert('Preencha todos os campos.');
    }
  });
</script>

</body>
</html>
