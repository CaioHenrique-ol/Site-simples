<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shoes&Shoes - Carrinho</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4ff;
    margin: 0; padding: 0;
  }
  header {
    background: #0047ab;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
  }
  header a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
  }
  main {
    max-width: 700px;
    margin: 25px auto;
    background: white;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
  }
  h2 {
    color: #0047ab;
    margin-bottom: 20px;
  }
  .item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
  }
  .item:last-child {
    border-bottom: none;
  }
  .item-name {
    flex: 1;
  }
  .item-price {
    width: 100px;
    text-align: right;
    font-weight: 600;
  }
  .btn-remove {
    margin-left: 15px;
    background: #e74c3c;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
  .total {
    text-align: right;
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: 700;
  }
  .btn-next {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    background: #0047ab;
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 1.2rem;
    cursor: pointer;
    font-weight: 700;
  }
  .btn-next:hover {
    background: #002f6c;
  }
  .empty {
    text-align: center;
    font-size: 1.1rem;
    color: #666;
    margin-top: 40px;
  }
</style>
</head>
<body>

<header>
  <h1>Shoes&Shoes</h1>
  <a href="produtos.html">Voltar aos produtos</a>
</header>

<main>
  <h2>Seu Carrinho</h2>
  <div id="carrinho-lista"></div>
  <div class="total" id="total"></div>
  <button id="btnNext" class="btn-next">Continuar para Endereço</button>
</main>

<script>
  const carrinhoLista = document.getElementById('carrinho-lista');
  const totalEl = document.getElementById('total');
  const btnNext = document.getElementById('btnNext');

  function carregarCarrinho() {
    let carrinho = JSON.parse(localStorage.getItem('carrinhoShoes')) || [];
    carrinhoLista.innerHTML = '';
    if(carrinho.length === 0){
      carrinhoLista.innerHTML = '<p class="empty">Seu carrinho está vazio.</p>';
      totalEl.textContent = '';
      btnNext.style.display = 'none';
      return;
    }
    btnNext.style.display = 'block';
    let total = 0;
    carrinho.forEach((item, index) => {
      total += item.preco;
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <div class="item-name">${item.nome}</div>
        <div class="item-price">R$ ${item.preco.toFixed(2)}</div>
        <button class="btn-remove" onclick="removerItem(${index})">Remover</button>
      `;
      carrinhoLista.appendChild(div);
    });
    totalEl.textContent = `Total: R$ ${total.toFixed(2)}`;
  }

  function removerItem(index){
    let carrinho = JSON.parse(localStorage.getItem('carrinhoShoes')) || [];
    carrinho.splice(index, 1);
    localStorage.setItem('carrinhoShoes', JSON.stringify(carrinho));
    carregarCarrinho();
  }

  btnNext.addEventListener('click', () => {
    window.location.href = 'endereco.html';
  });

  carregarCarrinho();
</script>

</body>
</html>
